<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta | Odev 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
       
        <!-- =====Logo==== -->
        <div class="header">
            <img src="img/google.jpg" alt="Google">
        </div>

        <div class="content">
            
            <!-- =====SearchBar==== -->
            <div class="search-group bg-gray">
                <p style="padding:20px 15% 0;">Search the web using with Google!</p>
                
                <input style="width: 500px; margin:0 3% 20px;" type="text" placeholder="Search">
        
                <div class="search-button">
                    <button>Google! Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>

            <div class="link-group bg-blue">
                <!-- =====SpecialSearch==== -->
                <div class="box">
                    <p>Special Searches</p>
                    <a href="#">Stanford Search</a> <br>
                    <a href="#">Linux Search</a>
                </div>

                <!-- =====Help==== -->
                <div class="box">
                    <a href="#">Help</a> <br>
                    <a href="#">About Google!</a> <br>
                    <a href="#">Company Info</a> <br>
                    <a href="#">Google! Logos</a>
    
                </div>

                <!-- =====GetGoogle==== -->
                <div class="box">
                    <p>Get Google!</p>
                    <p>Updates monthly</p>
                    <input style="margin-bottom: 10px;" type="email" name="your e-mail" id="your e-mail" placeholder="your e-mail"> <br>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </div>
        <div class="clear"></div>

        <!-- ====Footer==== -->
        <div class="content footer">
            <p>Copyright Â©1998 Google Inc.</p>
            
    </div>
    
</body>
</html>
