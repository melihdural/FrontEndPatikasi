<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    
    <title>Yapılacaklar Listesi</title>
</head>

<body>

  <div class="container-fluid" style="background-color: orange;">
    <div class="row">
      <div class="col-sm-12">
        <div class="text-center pt-5">
          <img class="bg-light p-3" src="https://kodluyoruz.org/wp-content/uploads/2022/05/kodluyoruz_yatay_slogan-300x35.png" alt="Kodluyoruz">
          <h3 class="mt-3 text-light">Yapılacaklar Listesi</h3>
        </div>
      
        <div class="input-group my-5">
          <input id="toDoItem" type="text" class="form-control" placeholder="Bugün ne yapacaksın?">
          <button class="btn btn-outline-secondary" type="button" id="addButton">Ekle</button>
        </div>
      </div>
      <div class="col-sm-12">
        <ul id="toDoList" class="list-group" style="background-color: white;">
          <li class="list-group-item">
            The current button
            <span class="close">x</span>
          </li>
          <li type="button" class="list-group-item">
            A second item
            <span class="close">x</span>
          </li>
          <li type="button" class="list-group-item">
            A third button item
            <span class="close">x</span>
          </li>
          <li type="button" class="list-group-item">
            A fourth button item
            <span class="close">x</span>
          </li>
          <li type="button" class="list-group-item">
            A disabled button item
            <span class="close">x</span>
          </li>
      </div>
    </div>
  </div>


  <script src="js/Todo.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"crossorigin="anonymous"></script>
  </div>
</body>

</html>
